type User {
  id: ID!
  name: String!
  email: String!
}
type Article {
    id: ID!
    title: String!
    content: String!
    author: User! @belongsTo(relation: "user")
}

type Query {
    me: User
    users: [User!]!
    userById(id: ID): User

    article(id: ID! @eq): Article @find
    articles: [Article!]! @paginate
}

